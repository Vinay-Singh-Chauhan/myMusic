<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="pallet">
        <div class="swatch reversebtn  btn up" id="bg-s1">
            <div class="color bg-s1"></div>
        </div>
        <div class="swatch reversebtn  btn up" id="bg-s2">
            <div class="color bg-s2"></div>
        </div>
        <div class="swatch reversebtn  btn up" id="bg-s3">
            <div class="color bg-s3"></div>
        </div>
        <div class="swatch reversebtn  btn up" id="bg-s4">
            <div class="color bg-s4"></div>
        </div>
    </div>
    <div class="title">
        <h2>
            MyMusic
        </h2>
        <p>
            Play music of Your choice
        </p>
    </div>
    <div class="controls">

    <div class="container">
        <div class="playbtn btn up" id="masterPlay">
            <svg class="changefont" id="masterPlaySVG"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
        </div>
    </div>
    <div class="secondary-controls">
        <div class="reversebtn btn up" id="previous">
            <svg class="changefont" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3V256v41.7L459.5 440.6zM256 352V256 128 96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160C4.2 237.5 0 246.5 0 256s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V352z"/></svg>

        </div>
        <div class="song">
            <input type="range" name="" value=0 id="progressBar" class="progress">
            <!-- <progress id="progress-bar" value="70" max="100">70 %</progress> -->
            <div class="song-details">
                <h3>Song Name</h3>
            </div>
        </div>
        <div class="reversebtn btn up" id="next">
            <svg class="changefont" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3V256v41.7L52.5 440.6zM256 352V256 128 96c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29V352z"/></svg>
            
        </div>
    </div>
</div>
<script src="script.js"></script>
    </body>
</html>
